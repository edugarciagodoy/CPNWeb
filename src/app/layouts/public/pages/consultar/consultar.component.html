<div class="modal fade" id="modal-consultas-multiples" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-consultas-multiples-Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body container-fluid">
                <h1 class="modal-title fs-5 mantenimiento-modal-title" id="modal-consultas-multiples-Label">Consultas múltiples</h1>
                <hr class="mantenimiento-modal-separador">
                <div class="consultas-multiples-btn">
                    <button type="button" class="btn btn-default btn-consultar-default btn-consultas-multiples" data-bs-toggle="modal" data-bs-target="#modal-consultas-multiples">
                        <span class="material-symbols-outlined">home_pin</span>
                        Dirección
                    </button>
                    <button type="button" class="btn btn-default btn-consultar-default btn-consultas-multiples" data-bs-toggle="modal" data-bs-target="#modal-consultas-multiples">
                        <span class="material-symbols-outlined">pin_drop</span>
                        Coordenadas
                    </button>
                </div>
                <div class="mt-2">
                    <span class="consultar-titulos">Archivo plantilla para descargar</span>
                    <div class="container-archivo-plantilla">
                        <span class="material-symbols-outlined icono-archivo">description</span>
                        <div class="container-texto-archivo">
                            <span class="nombre-de-archivo texto-archivo">Nombre_de_archivo</span>
                            <div class="container-descripcion-archivo">
                                <span class="tipo-de-archivo texto-archivo descripcion-archivo">XLXS</span>
                                <span class="separador texto-archivo">
                                    ·
                                </span>
                                <span class="peso-de-archivo texto-archivo descripcion-archivo">4.49 KB</span>
                            </div>
                        </div>
                        <button type="button" class="btn btn-default btn-consultas-multiples-descargar" data-bs-toggle="modal" data-bs-target="#modal-consultas-multiples">
                            <span class="material-symbols-outlined">cloud_download</span>
                            Descargar
                        </button>
                    </div>
                </div>
                <div class="mt-2">
                    <span class="consultar-titulos">Cargar archivo</span>
                    <div class="container-cargar-archivo">
                        <span class="material-symbols-outlined icono-archivo">description</span>
                        <span class="nombre-de-archivo texto-archivo">Arrastre y suelte el archivo aquí o</span>
                        <button type="button" class="btn btn-default btn-consultas-multiples-descargar">Escoger archivo</button>
                        <input type="file" name="" id="" hidden>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
